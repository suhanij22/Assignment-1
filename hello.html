<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Coding Event Registration</title>
  <style>
    /* Style the body */
    body {
      background: linear-gradient(to right, #8ef58e, #66e066); /* green gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Main form container */
    .form-container {
      background: white;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    /* Main heading */
    h1 {
      text-align: center;
      color: green;
      font-size: 26px;
      margin-bottom: 25px;
    }

    /* Orange event details box */
    .event-details {
      background-color: #fff9c4; /* light yellow */
      border: 1px solid orange;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
    }

    .event-details b {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>College Coding Event Registration</h1>

    <div class="event-details">
      <div><strong>CodeFest 2025</strong></div>
      <div><b>Date:</b> July 15, 2025 | <b>Time:</b> 9:00 AM - 5:00 PM</div>
      <div><b>Venue:</b> Computer Science Building, Room 101</div>
    </div>

    <!-- You can continue form elements below here -->
  </div>
</body>
</html>
